<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../recriando_Instagram_initial_page/assets/css/style.css">
  <title>Instagram/Login</title>
</head>
<body>
  <div class="instagramWrapper">

    <div class="instagramPhone">
      <img src="../recriando_Instagram_initial_page/assets/img/instagram-celular.png" alt="um celular exibindo o conteudo de um usuario">
    </div>

    <div class="instagramContinue">
       <div class="group">
          <img src="../recriando_Instagram_initial_page/assets/img/instagram-logo.png" alt="logo do instagram">
          <div class="profilePhoto">
            <img src="../recriando_Instagram_initial_page/assets/img/profile_photojpg.jpg" alt="foto de perfil">
          </div>
          <a href="#" class="instagramLogin">Continue como fany_louise</a>
          <a href="#" class="instagramLogout">Remover Conta</a>
       </div>

       <div class="group">
          <p class="notAccount">Não é fany_louise?</p>
          <p class="notAccount">
            <span class="linkBlue"> Alternar Contas</span> ou 
            <span class="linkBlue">Inscreva-se</span>
          </p>
       </div>
       <div class="getTheApp">
        <p class="getApp">Baixe o APP</p>
        <div class="download">
          <a href="#" class="appDownload"></a>
          <a href="#" class="appDownload"></a>
        </div>
       </div>
    </div>

  </div>
</body>
</html>
